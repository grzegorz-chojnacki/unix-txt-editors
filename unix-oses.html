<body>
  <header id="header">What's UNIX?</header>
  <img src="media/unix.png">
  <main>
    <section id="gnu-addendum">
      <p class="purple">
        Remember, <span class="yellow">GNU</span> is <span class="yellow">N</span>ot <span class="yellow">U</span>NIX.
      </p>
      <img src="media/gnu.png">
    </section>
    <p>
      The original's been replaced by newer UNIX<i>-certified</i><br>
      and UNIX<i>-like</i>, operating systems such as:
    </p>
    <ul>
      <li>BSD</li>
      <li><span class="yellow">GNU</span>/Linux</li>
      <li>macOS</li>
      <li>Solaris (SunOS)</li>
    </ul>
    <p>
      There is also a more broad standard called <span class="orange">POSIX</span>.
    </p>
  </main>
